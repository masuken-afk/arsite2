<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>WebXR AR Minimal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; }
    #enterAR {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      font-size: 16px;
    }
    #status {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div id="status">モデル読み込み中...</div>
<button id="enterAR" style="display:none;">ARを起動</button>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import { GLTFLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

let scene, camera, renderer;
let controller;
let reticle;
let hitTestSource = null;
let hitTestSourceRequested = false;
let model;

init();

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera();

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // レティクル(平面表示)
  const geometry = new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2);
  const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  reticle = new THREE.Mesh(geometry, material);
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  // 3Dモデル読み込み
  const loader = new GLTFLoader();
  loader.load(
    "model/mascot.glb",  // パス修正
    gltf => {
      model = gltf.scene;
      model.scale.set(0.3, 0.3, 0.3);
      document.getElementById("status").textContent = "モデル読み込み完了";
      
      // WebXR対応チェック
      if (navigator.xr) {
        navigator.xr.isSessionSupported('immersive-ar').then(supported => {
          if (supported) {
            document.getElementById("enterAR").style.display = "block";
            document.getElementById("status").style.display = "none";
          } else {
            document.getElementById("status").textContent = "このデバイスはARに対応していません";
          }
        });
      } else {
        document.getElementById("status").textContent = "WebXRに対応していません";
      }
    },
    undefined,
    error => {
      console.error("モデル読み込みエラー:", error);
      document.getElementById("status").textContent = "モデルの読み込みに失敗しました";
    }
  );

  document.getElementById("enterAR").addEventListener("click", startAR);
}

function startAR() {
  if (!navigator.xr) {
    alert("WebXRに対応していません");
    return;
  }

  navigator.xr.requestSession("immersive-ar", {
    requiredFeatures: ["hit-test"]
  }).then(session => {
    renderer.xr.setSession(session);
    document.getElementById("enterAR").style.display = "none";

    controller = renderer.xr.getController(0);
    controller.addEventListener("select", onSelect);
    scene.add(controller);

    renderer.setAnimationLoop(render);
  }).catch(error => {
    console.error("ARセッション開始エラー:", error);
    alert("ARを起動できませんでした");
    document.getElementById("enterAR").style.display = "block";
  });
}

function onSelect() {
  if (reticle.visible && model) {
    const placedModel = model.clone();
    placedModel.position.setFromMatrixPosition(reticle.matrix);
    scene.add(placedModel);
  }
}

function render(timestamp, frame) {
  if (frame) {
    const referenceSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();

    if (!hitTestSourceRequested) {
      session.requestReferenceSpace("viewer").then(space => {
        session.requestHitTestSource({ space }).then(source => {
          hitTestSource = source;
        });
      });
      hitTestSourceRequested = true;
    }

    if (hitTestSource) {
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length) {
        const hit = hitTestResults[0];
        const pose = hit.getPose(referenceSpace);
        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      } else {
        reticle.visible = false;
      }
    }
  }

  renderer.render(scene, camera);
}
</script>
</body>
</html>
